<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>AI Resume Screener</title>
  </head>
  <body class="font-sans antialiased bg-secondary-50 text-secondary-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Handle client-side routing for static deployment -->
    <script>
      // For GitHub Pages and other static hosting services
      // If there's a hash-based route, redirect to the proper URL
      (function() {
        if (window.location.hash) {
          const hash = window.location.hash.substring(1);
          if (hash.startsWith('/')) {
            window.history.replaceState(null, '', hash);
            window.location.reload();
          }
        }
      })();
    </script>
  </body>
</html>
